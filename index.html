<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Climate Change AI Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🌍 Climate Change AI Assistant</h1>
    <p>Ask the AI anything about climate change and get AI-powered insights.</p>

    <div class="chat-container">
      <div id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your question..." />
        <button id="send-btn">🚀 Send</button>
      </div>
    </div>

    <footer>Built with ❤️</footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sendBtn = document.getElementById("send-btn");
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");

      function sendMessage() {
        const message = input.value.trim();
        if (message === "") return;

        // ✅ Send user input to Google Sheets
        fetch("https://script.google.com/macros/s/AKfycbxCl4HdMDjFQ62NBjlLkPhcXNJPoqEbqLAWu6a6v4uERtORuUSw6oqe1zXpNB9fR6s/exec", {
          method: "POST",
          body: new URLSearchParams({ query: message }),
          mode: "no-cors"
        });

        // 🗨️ Show user message
        const userMsg = document.createElement("div");
        userMsg.className = "user-message";
        userMsg.textContent = "You: " + message;
        chatBox.appendChild(userMsg);

        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";

        // 🤖 Simulated AI response
        setTimeout(() => {
          const aiMsg = document.createElement("div");
          aiMsg.className = "ai-message";
          aiMsg.textContent = "AI: This is a placeholder response about climate change.";
          chatBox.appendChild(aiMsg);
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 600);
      }

      sendBtn.addEventListener("click", sendMessage);
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    });
  </script>
</body>
</html>
