<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>🌍 Climate Change AI Assistant</h1>
        <p>Ask the AI anything about climate change and get AI-powered insights.</p>
        
        <div class="chat-container">
            <div id="chat-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your question..." />
                <button id="send-btn">🚀 Send</button>
            </div>
        </div>

        <footer>Built with ❤️</footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sendBtn = document.getElementById("send-btn");
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");

            function sendMessage() {
                const message = input.value.trim();
                if (message === "") return;

                // Log the query for tracking
                console.log("User searched:", message);

                // Display user's message
                const userMsg = document.createElement("div");
                userMsg.className = "user-message";
                userMsg.textContent = "You: " + message;
                chatBox.appendChild(userMsg);

                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;

                // Clear input
                input.value = "";

                // Simulated AI response
                setTimeout(() => {
                    const aiMsg = document.createElement("div");
                    aiMsg.className = "ai-message";
                    aiMsg.textContent = "AI: This is a placeholder response about climate change.";
                    chatBox.appendChild(aiMsg);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 500);
            }

            sendBtn.addEventListener("click", sendMessage);
            input.addEventListener("keypress", (e) => {
                if (e.key === "Enter") sendMessage();
            });
        });
    </script>
</body>
</html>
