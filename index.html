<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Change AI Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>üåç Climate Change AI Assistant</h1>
    <p>Ask the AI anything about climate change and get AI-powered insights.</p>

    <div class="chat-container">
      <div id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your question..." />
        <button onclick="sendMessage()">üöÄ Send</button>
      </div>
    </div>

    <footer>Built with ‚ù§Ô∏è</footer>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('user-input');
      const query = input.value.trim();

      if (!query) return;

      // Append user's message to chat-box
      const chatBox = document.getElementById('chat-box');
      const userMsg = document.createElement('div');
      userMsg.textContent = "You: " + query;
      chatBox.appendChild(userMsg);

      // OPTIONAL: Simulate bot reply
      const botMsg = document.createElement('div');
      botMsg.textContent = "Bot: (AI response simulated)";
      chatBox.appendChild(botMsg);

      // Log query to Google Sheet
      const params = new URLSearchParams();
      params.append("search", query);

      fetch("https://script.google.com/macros/s/AKfycbxCl4HdMDjFQ62NBjlLkPhcXNJPoqEbqLAWu6a6v4uERtORuUSw6oqe1zXpNB9fR6s/exec", {
        method: "POST",
        body: params,
        mode: "no-cors"
      });

      input.value = ""; // Clear input
    }
  </script>
</body>
</html>
